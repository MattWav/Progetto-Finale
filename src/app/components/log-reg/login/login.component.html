<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<section class="vh-100 gradient-custom">
  <style>
    body {
      background-image: url('/assets/img/intro-commerce.jpg');
      background-size: cover;
    }
  </style>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-dark-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-dark mb-4">
                <input type="username" id="username" class="form-control form-control-lg" formControlName="username"  />
                <label class="form-label" for="username">Username</label>


              </div>




              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg"  formControlName="password"  required=""/>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>



              <button class="btn btn my-custom-color btn-lg  px-5" type="submit" (click)="onClick()" (click)="toggleLogin()">Login</button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="/register" class="text-dark-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
